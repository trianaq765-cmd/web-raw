<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Paste</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      padding: 30px 0;
    }

    header h1 {
      font-size: 2.5rem;
      color: #00d9ff;
      margin-bottom: 10px;
    }

    header p {
      color: #888;
    }

    .paste-form {
      background: #0f0f23;
      border-radius: 15px;
      padding: 25px;
      border: 1px solid #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #00d9ff;
      font-weight: 500;
    }

    .form-group input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #1a1a2e;
      color: #fff;
      font-size: 1rem;
    }

    .form-group textarea {
      width: 100%;
      height: 350px;
      padding: 15px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #1a1a2e;
      color: #0f0;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 14px;
      resize: vertical;
    }

    .form-group textarea:focus,
    .form-group input:focus {
      outline: none;
      border-color: #00d9ff;
    }

    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #00d9ff, #0066ff);
      color: #fff;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .result {
      margin-top: 25px;
      padding: 20px;
      background: #1a1a2e;
      border-radius: 10px;
      border: 1px solid #00d9ff;
      display: none;
    }

    .result.show {
      display: block;
    }

    .result h3 {
      color: #0f0;
      margin-bottom: 15px;
    }

    .url-box {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .url-box input {
      flex: 1;
      padding: 10px;
      background: #0f0f23;
      border: 1px solid #333;
      border-radius: 5px;
      color: #00d9ff;
      font-family: monospace;
    }

    .btn-copy {
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-copy:hover {
      background: #444;
    }

    .roblox-usage {
      margin-top: 20px;
      padding: 15px;
      background: #0a0a15;
      border-radius: 8px;
      border-left: 3px solid #0f0;
    }

    .roblox-usage h4 {
      color: #0f0;
      margin-bottom: 10px;
    }

    .roblox-usage code {
      display: block;
      background: #000;
      padding: 10px;
      border-radius: 5px;
      color: #0f0;
      font-size: 13px;
      overflow-x: auto;
    }

    .error {
      background: #2a0a0a;
      border-color: #ff4444;
      color: #ff4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üéÆ Roblox Paste</h1>
      <p>Upload script Lua untuk digunakan dengan loadstring()</p>
    </header>

    <div class="paste-form">
      <div class="form-group">
        <label for="title">üìù Judul (opsional)</label>
        <input type="text" id="title" placeholder="Contoh: Auto Farm Script">
      </div>

      <div class="form-group">
        <label for="content">üíª Script Lua</label>
        <textarea id="content" placeholder="-- Paste script Lua kamu di sini...

print('Hello dari Roblox Paste!')"></textarea>
      </div>

      <button class="btn btn-primary" id="submitBtn" onclick="createPaste()">
        üöÄ Buat Paste
      </button>

      <div class="result" id="result">
        <h3>‚úÖ Paste Berhasil Dibuat!</h3>
        
        <label>üîó View URL:</label>
        <div class="url-box">
          <input type="text" id="viewUrl" readonly>
          <button class="btn-copy" onclick="copyUrl('viewUrl')">Copy</button>
        </div>

        <label>üìÑ Raw URL (untuk Roblox):</label>
        <div class="url-box">
          <input type="text" id="rawUrl" readonly>
          <button class="btn-copy" onclick="copyUrl('rawUrl')">Copy</button>
        </div>

        <div class="roblox-usage">
          <h4>üìã Cara Pakai di Roblox Executor:</h4>
          <code id="loadstringCode">loadstring(game:HttpGet("URL"))() </code>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function createPaste() {
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      const btn = document.getElementById('submitBtn');
      const result = document.getElementById('result');

      if (!content.trim()) {
        alert('Script tidak boleh kosong!');
        return;
      }

      btn.disabled = true;
      btn.textContent = '‚è≥ Menyimpan...';

      try {
        const response = await fetch('/api/paste', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ title, content })
        });

        const data = await response.json();

        if (data.success) {
          const baseUrl = window.location.origin;
          const viewUrl = baseUrl + data.data.url;
          const rawUrl = baseUrl + data.data.rawUrl;

          document.getElementById('viewUrl').value = viewUrl;
          document.getElementById('rawUrl').value = rawUrl;
          document.getElementById('loadstringCode').textContent = 
            `loadstring(game:HttpGet("${rawUrl}"))()`;

          result.classList.add('show');
          result.classList.remove('error');
        } else {
          throw new Error(data.error);
        }

      } catch (error) {
        alert('Error: ' + error.message);
      } finally {
        btn.disabled = false;
        btn.textContent = 'üöÄ Buat Paste';
      }
    }

    function copyUrl(inputId) {
      const input = document.getElementById(inputId);
      input.select();
      document.execCommand('copy');
      
      const btn = input.nextElementSibling;
      btn.textContent = '‚úì Copied!';
      setTimeout(() => btn.textContent = 'Copy', 2000);
    }
  </script>
</body>
</html>
