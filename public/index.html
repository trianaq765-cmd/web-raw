<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Paste</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }
    .container { max-width: 800px; margin: 0 auto; }
    h1 { text-align: center; color: #00d9ff; margin-bottom: 10px; }
    .subtitle { text-align: center; color: #888; margin-bottom: 30px; }
    .form-box {
      background: #0f0f23;
      padding: 25px;
      border-radius: 15px;
      border: 1px solid #333;
    }
    label { display: block; color: #00d9ff; margin-bottom: 8px; }
    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #1a1a2e;
      color: #fff;
      font-size: 14px;
      margin-bottom: 20px;
    }
    textarea {
      height: 300px;
      font-family: 'Consolas', monospace;
      color: #0f0;
      resize: vertical;
    }
    input:focus, textarea:focus { outline: none; border-color: #00d9ff; }
    .btn {
      padding: 12px 30px;
      background: linear-gradient(135deg, #00d9ff, #0066ff);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover { opacity: 0.9; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .result {
      margin-top: 25px;
      padding: 20px;
      background: #1a1a2e;
      border-radius: 10px;
      border: 1px solid #0f0;
      display: none;
    }
    .result.show { display: block; }
    .result h3 { color: #0f0; margin-bottom: 15px; }
    .url-row { display: flex; gap: 10px; margin-bottom: 10px; }
    .url-row input {
      flex: 1;
      margin-bottom: 0;
      color: #00d9ff;
      font-family: monospace;
    }
    .btn-copy {
      padding: 12px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-copy:hover { background: #444; }
    .loadstring-box {
      margin-top: 15px;
      padding: 15px;
      background: #000;
      border-radius: 8px;
      border-left: 3px solid #0f0;
    }
    .loadstring-box code {
      color: #0f0;
      font-family: 'Consolas', monospace;
      font-size: 13px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÆ Roblox Paste</h1>
    <p class="subtitle">Upload script Lua untuk loadstring()</p>

    <div class="form-box">
      <label>üìù Judul (opsional)</label>
      <input type="text" id="title" placeholder="Contoh: Auto Farm Script">

      <label>üíª Script Lua</label>
      <textarea id="content" placeholder="-- Paste script kamu di sini...

print('Hello World!')"></textarea>

      <button class="btn" id="submitBtn" onclick="createPaste()">üöÄ Buat Paste</button>

      <div class="result" id="result">
        <h3>‚úÖ Berhasil!</h3>

        <label>üîó View URL:</label>
        <div class="url-row">
          <input type="text" id="viewUrl" readonly>
          <button class="btn-copy" onclick="copyText('viewUrl')">Copy</button>
        </div>

        <label>üìÑ Raw URL:</label>
        <div class="url-row">
          <input type="text" id="rawUrl" readonly>
          <button class="btn-copy" onclick="copyText('rawUrl')">Copy</button>
        </div>

        <div class="loadstring-box">
          <label>üìã Pakai di Roblox:</label>
          <code id="loadstringCode"></code>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function createPaste() {
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      const btn = document.getElementById('submitBtn');
      const result = document.getElementById('result');

      if (!content.trim()) {
        alert('Script tidak boleh kosong!');
        return;
      }

      btn.disabled = true;
      btn.textContent = '‚è≥ Menyimpan...';

      try {
        const res = await fetch('/api/paste', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, content })
        });

        const data = await res.json();

        if (data.success) {
          const base = window.location.origin;
          document.getElementById('viewUrl').value = base + data.data.url;
          document.getElementById('rawUrl').value = base + data.data.rawUrl;
          document.getElementById('loadstringCode').textContent = 
            'loadstring(game:HttpGet("' + base + data.data.rawUrl + '"))()';
          result.classList.add('show');
        } else {
          alert('Error: ' + data.error);
        }
      } catch (err) {
        alert('Error: ' + err.message);
      }

      btn.disabled = false;
      btn.textContent = 'üöÄ Buat Paste';
    }

    function copyText(id) {
      const input = document.getElementById(id);
      input.select();
      document.execCommand('copy');
      alert('Copied!');
    }
  </script>
</body>
</html>
