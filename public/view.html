<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Paste</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }
    .container { max-width: 800px; margin: 0 auto; }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #333;
    }
    header h1 { color: #00d9ff; font-size: 1.5rem; }
    header a { color: #00d9ff; text-decoration: none; }
    .info {
      background: #0f0f23;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid #333;
    }
    .info h2 { margin-bottom: 10px; }
    .info .meta { color: #888; font-size: 0.9rem; }
    .actions { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-primary { background: #00d9ff; color: #000; }
    .btn-secondary { background: #333; color: #fff; text-decoration: none; }
    .code-box {
      background: #0a0a15;
      border-radius: 10px;
      border: 1px solid #333;
      overflow: hidden;
    }
    .code-header {
      background: #1a1a2e;
      padding: 10px 15px;
      border-bottom: 1px solid #333;
      color: #888;
    }
    .code-content {
      padding: 20px;
      overflow-x: auto;
    }
    .code-content pre {
      color: #0f0;
      font-family: 'Consolas', monospace;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin: 0;
    }
    .loading { text-align: center; padding: 50px; color: #888; }
    .error { text-align: center; padding: 50px; color: #ff4444; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üéÆ Roblox Paste</h1>
      <a href="/">+ Buat Baru</a>
    </header>
    <div id="content">
      <div class="loading">‚è≥ Memuat...</div>
    </div>
  </div>

  <script>
    async function loadPaste() {
      const id = window.location.pathname.split('/').pop();
      const content = document.getElementById('content');

      try {
        const res = await fetch('/api/get?id=' + id);
        const data = await res.json();

        if (!data.success) {
          content.innerHTML = '<div class="error">‚ùå ' + data.error + '</div>';
          return;
        }

        const p = data.data;
        const rawUrl = window.location.origin + '/raw/' + p.id;

        content.innerHTML = `
          <div class="info">
            <h2>${escapeHtml(p.title)}</h2>
            <div class="meta">üëÅÔ∏è ${p.views} views</div>
          </div>
          <div class="actions">
            <button class="btn btn-primary" onclick="copyScript()">üìã Copy Script</button>
            <button class="btn btn-secondary" onclick="copyLoadstring()">üìã Copy Loadstring</button>
            <a href="/raw/${p.id}" target="_blank" class="btn btn-secondary">üìÑ Raw</a>
          </div>
          <div class="code-box">
            <div class="code-header">Lua Script</div>
            <div class="code-content">
              <pre id="code">${escapeHtml(p.content)}</pre>
            </div>
          </div>
        `;

        window.scriptContent = p.content;
        window.rawUrl = rawUrl;

      } catch (err) {
        content.innerHTML = '<div class="error">‚ùå Error: ' + err.message + '</div>';
      }
    }

    function escapeHtml(t) {
      const d = document.createElement('div');
      d.textContent = t;
      return d.innerHTML;
    }

    function copyScript() {
      navigator.clipboard.writeText(window.scriptContent);
      alert('Script copied!');
    }

    function copyLoadstring() {
      navigator.clipboard.writeText('loadstring(game:HttpGet("' + window.rawUrl + '"))()');
      alert('Loadstring copied!');
    }

    loadPaste();
  </script>
</body>
</html>
